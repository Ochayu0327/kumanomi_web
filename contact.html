<div id="cursor-trail"></div>

<script>

//圖片1縮放
gsap.fromTo(".banner2", 
  { scale: 1.5 },
  { scale: 1.1, 
    scrollTrigger: {
      trigger: "#title",
      start: "top 780px",
      end: "bottom x",
      scrub: 1,
      markers: 0,} 
  }
);


//活動演出、教學講座、影片合作...滾動
gsap.from(".text", {
    scrollTrigger:{
      trigger:"#title",
      start:"top 200px",
      end:"bottom 150px",
      scrub:false,
      markers:0,
    },
    opacity: 0, y: 50, duration: 2
  });

//kumanomi以...滾動
gsap.from(".contact-card", {
    scrollTrigger:{
      trigger:".text",
      start:"top 200px",
      end:"bottom 150px",
      scrub:false,
      markers:0,
    },
    opacity: 0, y: 50, duration: 2
  });



 // 聯繫.
  gsap.from(".connect_card", {
    scrollTrigger:{
      trigger:"#email",
      start:"top 50px",
      scrub:false,
      markers:0,
    },
    opacity: 0, y:100, duration: 1
  });

  //footer

  gsap.to(".footer-bg", {
    scrollTrigger:{
      trigger:".footer-copy",
      start:"top 800px",
      end:"bottom 700px",
      scrub:1,
      markers:0,
    },
    scale:1.1,duration: 1
  });




  //背景縮放
  gsap.from("#bg1", {
      opacity: 0, duration: 1
  });

    //發光鼠標
    const trailContainer = document.getElementById("cursor-trail");

window.addEventListener("mousemove", (e) => {
  const dot = document.createElement("div");
  dot.classList.add("trail-dot");
  trailContainer.appendChild(dot);

  gsap.set(dot, {
    x: e.clientX - 8,
    y: e.clientY - 8
  });

  gsap.to(dot, {
    opacity: 0,
    scale: 0,
    duration: 0.8,
    ease: "power2.out",
    onComplete: () => {
      dot.remove();
    }
  });
});


</script>
