<script>

//圖片1縮放
gsap.fromTo(".banner2", 
  { scale: 1.5 },
  { scale: 1.1, 
    scrollTrigger: {
      trigger: "#title",
      start: "top 780px",
      end: "bottom x",
      scrub: 1,
      markers: 0,} 
  }
);


//kumanomi以...滾動
  gsap.from(".text", {
    scrollTrigger:{
      trigger:"#title",
      start:"top 200px",
      end:"bottom 150px",
      scrub:false,
      markers:0,
    },
    opacity: 0, y: 50, duration: 2
  });
//範疇...左卡滾動
  gsap.from("#top_card1", {
    scrollTrigger:{
      trigger:".text",
      start:"top 210px",
      end:"bottom 190px",
      scrub:false,
      markers:0,
    },
    opacity: 0, x:-100, duration: 2
  });
//範疇...中卡滾動
  gsap.from("#top_card2", {
    scrollTrigger:{
      trigger:".text",
      start:"top 215px",
      end:"bottom 195px",
      scrub:false,
      markers:0,
    },
    opacity: 0, y:100, duration: 2
  });
//範疇...右卡滾動
  gsap.from("#top_card3", {
    scrollTrigger:{
      trigger:".text",
      start:"top 220px",
      end:"bottom 200px",
      scrub:false,
      markers:false,
    },
    opacity: 0, x:100, duration: 2
  });


   //歷程圖片顯示.
   gsap.from("#bg", {
    scrollTrigger:{
      trigger:".servies",
      start:"top 100px",
      end:"bottom 200px",
      scrub:false,
      markers:0,
    },
    opacity: 0, duration: 1
  });


  //歷程顯示.
  gsap.from(".exp", {
    scrollTrigger:{
      trigger:".pic2",
      start:"top 100px",
      end:"bottom 200px",
      scrub:false,
      markers:0,
    },
    opacity: 0, x:100, duration: 1
  });


  //歷程一張一張跑出來我移去vue裡面寫



  //聯繫.
  gsap.from(".connect_card", {
    scrollTrigger:{
      trigger:".footer-copy",
      start:"bottom 200px",
      scrub:false,
      markers:1,
    },
    opacity: 0, y:100, duration: 1
  });

  //footer

   gsap.to(".footer-bg", {
    scrollTrigger:{
      trigger:".footer-copy",
      start:"top 50px",
      end:"bottom -10px",
      scrub:1,
      markers:0,
    },
    scale:1.2,duration: 1
  });




  //背景縮放
  gsap.from("#bg1", {
      opacity: 0, duration: 1
  });


</script>
